<div class='well'>

  <div class="row">
    <div class="cold-md-6"><h1>Your Courses</h1></div>
  </div>

  <ul id='course-list' class='list-group'>
    <li ng-repeat='course in courseList' class='list-group-item multiAdd-item'>
      <span class='multiAdd-item-title'>{{course.key.name}}</span>
      <button ng-really-message="Delete this course?" ng-really-click="removeCourse(course)" class='btn pull-right btn-danger'>Leave Course</button>

    </li>
  </ul>


</div>
