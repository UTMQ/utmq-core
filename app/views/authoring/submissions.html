<div class='well'>

  <h1>Submissions</h1>

  <h3>Problem Set: {{problem.name}}</h3>
  <table class="table">
    <tr>
      <th>Author</th>
      <th>Mark</th>
      <th></th>
    </tr>
    <tr ng-repeat="s in subs">
      <td>{{s.value.author}}</td>
      <td>-</td>
      <td><a href="#/submission/{{s.id}}">View</a></td>
    </tr>

  </table>

</div>
