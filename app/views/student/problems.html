<div class='well'>
  <h1>Choose your course below:</h1>

  <div class='alert alert-info' ng-show="items.length == 0" ng-cloak>
    <p>No Courses available.</p>
  </div>

  <ul id='course-list' class='list-group'>
    <li ng-repeat='item in items' class='list-group-item multiAdd-item'>
      <span class='multiAdd-item-title'>{{item.key}}</span>
      <a href='#/problems-by-course/{{item.id}}' class='btn pull-right btn-warning'>Choose</a>
    </li>
  </ul>


</div>
