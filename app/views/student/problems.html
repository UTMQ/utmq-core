<div class='well'>

  <div class="row">
    <div class="cold-md-6"><h1>Problem Set List</h1></div>
  </div>

  <ul id='course-list' class='list-group'>
    <li ng-repeat='item in items' class='list-group-item multiAdd-item'>
      <span class='multiAdd-item-title'>{{item.key.name}}</span>
      <a href='#/problem/{{item.id}}' class='btn pull-right btn-warning'>Solve</a>
    </li>
  </ul>


</div>
